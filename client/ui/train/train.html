<template name="train">
{{#unless end}}
    <div class="row">
        <div class="col s6">
            <div class="input-field">
                <a href="/" class="btn btn-primary blue">Retour</a>
                <p>Question n°{{indexSerie}} sur {{nbSeries}}</p>
            </div>
        </div>
        {{#if responseActive}}
            {{#if response}}
                <div id="resultImg" class="col s12 center">
                    <p>Résultat de la question précédente :</p>
                    <img src="/images/approved.png" width="10%">
                    <hr width="40%"/>
                </div>
            {{else}}
                <div id="resultImg" class="col s12 center">
                    <p>Résultat de la question précédente :</p>
                    <img src="/images/wrong.png" width="10%">
                    <hr width="40%"/>
                </div>
            {{/if}}
        {{/if}}
        <div class="col s12 center" style="margin-top:20px;">
            <p>Quel est cette note ?</p>
            <img src="{{note}}" width="40%">
        </div>
        <div class="col s12 center" style="margin-top:40px;">
            <form>
                <div class="input-field col s12">
                    <button class="btn btn-success green js-note" value="do">DO</button>
                    <button class="btn btn-success blue js-note" value="re">RE</button>
                    <button class="btn btn-success orange js-note" value="mi">MI</button>
                    <button class="btn btn-success red js-note" value="fa">FA</button>
                    <button class="btn btn-success orange js-note" value="sol">SOL</button>
                    <button class="btn btn-success blue js-note" value="la">LA</button>
                    <button class="btn btn-success green js-note" value="si">SI</button>
                </div>
            </form>
        </div>
    </div>
{{else}}
    <div class="row">
        <div class="col s6">
            <div class="input-field">
                <a href="/" class="btn btn-primary blue">Retour</a>
            </div>
        </div>
        <div class="col s12 center" style="margin-top:40px;">
            <h2>Série terminée !</h2>
        </div>
        <div class="col s12 center" style="margin-top:40px;">
            <img src="/images/coupe.png" width="20%">
            <h4>{{score}} / {{nbSeries}}</h4>
        </div>
    </div>
{{/unless}}
</template>
